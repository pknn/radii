version: '3.2'
services:
  db:
    image: postgres
    ports:
      - "5432:5432"

  app:
    image: devinpeace/radii-app:latest
    depends_on:
      - "db"
    links:
      - "db"
    ports:
      - "3000:8000"
    environment:
      - HOST=0.0.0.0
    command: bash -c "./scripts/wait-for.sh db:5432 -- flask db init && flask db migrate && flask db upgrade && gunicorn app:app --bind 0.0.0.0:8000 --workers=2 --worker-class="egg:meinheld#gunicorn_worker""