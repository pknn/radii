version: '3'
services:
  app:
    image: devinpeace/radii-app:latest
    links: 
      - db
    ports:
      - "80:80"
    environment:
      - HOST=0.0.0.0
    command: bash -c "flask db upgrade && python app.py"
  db:
    image: mysql:5.7
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro  