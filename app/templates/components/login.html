<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col col-md-6" id="left-side-modal">
            <div class="container">
              <div class="modal-header">
                <button type="button" class="close d-md-none" aria-label="Close" data-dismiss="modal">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="title">Login</div>
              <form id="login-form" method="post" action="/login" novalidate="novalidate">
                <div class="form-group">
                  <label for="email" class="control-label">
                    Email
                  </label>
                  <div class="input-field">
                    <input class="form-control" type="text" name="email" value required title="Please, enter your email"
                      placeholder="john.doe@example.com" />
                  </div>
                  <label for="password" class="control-label">
                    Password
                  </label>
                  <div class="input-field">
                    <div class="input-group">
                      <input class="form-control combo-field password-field" type="password" name="password" value
                        required title="Please, enter your password" placeholder="########" />
                      <span class="input-group˜-btn">
                        <button type="button" class="btn btn-light combo-field-toggle"><i class="fas fa-eye-slash"></i></button>
                      </span>
                    </div>
                  </div>
                  <p>
                    <a href="#">Forgot password</a>
                  </p>
                  <div class="row icon-login d-md-none">                      
                      <a class="circle github" href="/login_github"><i class="fab fa-github"></i></a>
                  </div>
                  <div class="login-button">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                  <div class="create-account">
                    Doesn’t have an account yet?
                    <span><a href="#modalRegister" data-toggle="modal" data-dismiss="modal">Create one</a></span>
                  </div>
                </div>
              </form>

            </div>
          </div>
          <div class="col-md-6 d-none d-md-block" id="right-side-modal">
            <div class="container">
              <div class="modal-header">
                <button type="button" class="close d-none d-md-block" aria-label="Close" data-dismiss="modal">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="title">
                Connect via
              </div>
              <div class="row">             
                <a class="circle github" href="/login_github"><i class="fab fa-github"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
