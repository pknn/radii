<div class="services animate-box shadow">
  <span>
    {% if event.image_url %}
    <img class="img-responsive" src="{{ event.image_url }}" alt="">
    {% else %}
    
    {% endif %}
  </span>
  <div class="event-title">
    <h4>{{ event.name }}</h4>
  </div>
  <div class="detail event-location">
    &#9900; {{ event.location }}<br>
  </div>
  <div class="detail event-date">
    &#9900; {{ event.date_time.strftime("%B %d, %Y") }}
  </div>
</div>
