<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/bootstrap-4/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/animate.css')}}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/main.css')}}">
    {% if title %}
    <title>Radii - {{ title }}</title>
    {% else %}
    <title>Radii - Find your radius</title>
    {% endif %}

    {% endblock head %}
</head>

<body>
    <div class="container-fluid">
        {% block wrapper %}

        {% endblock wrapper %}
    </div>

    <script src="{{url_for('static', filename='vendor/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap-4/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/main.js')}}"></script>
</body>
</html>
