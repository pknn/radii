{% extends "base.html" %}

{% block wrapper %}
<div id="event">
  {% include "components/navbar.html" %}
  <div class="container">
    <div class="container" id="event-container">
      <p>Explore .</p>
    </div>
    <div class="grid">
      {% for event in events %}
      <a href="{{ url_for('event_description', event_id=event.id) }}">
      {% include "components/event_card.html" %}
      </a>
      {% endfor %}
    </div>  
  </div>
  {% include "components/footer.html" %}
</div>

{% endblock wrapper %}
